# Health Tracker - Docker Setup

version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: health-tracker-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: health_tracker
      POSTGRES_PASSWORD: health_tracker_secret
      POSTGRES_DB: health_tracker
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # Backend handles migrations via db:migrate, no init.sql needed
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U health_tracker -d health_tracker"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - health-tracker-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: health-tracker-api
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgresql://health_tracker:health_tracker_secret@postgres:5432/health_tracker
      DATABASE_SSL: "false"
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      # WHOOP (optional)
      WHOOP_CLIENT_ID: ${WHOOP_CLIENT_ID:-}
      WHOOP_CLIENT_SECRET: ${WHOOP_CLIENT_SECRET:-}
      WHOOP_REDIRECT_URI: ${WHOOP_REDIRECT_URI:-http://localhost:3001/api/whoop/callback}
      # Fitbit (optional)
      FITBIT_CLIENT_ID: ${FITBIT_CLIENT_ID:-}
      FITBIT_CLIENT_SECRET: ${FITBIT_CLIENT_SECRET:-}
      FITBIT_REDIRECT_URI: ${FITBIT_REDIRECT_URI:-http://localhost:3001/api/wearables/fitbit/callback}
      # Google Fit (optional)
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-}
      GOOGLE_REDIRECT_URI: ${GOOGLE_REDIRECT_URI:-http://localhost:3001/api/wearables/google/callback}
      # Oura (optional)
      OURA_CLIENT_ID: ${OURA_CLIENT_ID:-}
      OURA_CLIENT_SECRET: ${OURA_CLIENT_SECRET:-}
      OURA_REDIRECT_URI: ${OURA_REDIRECT_URI:-http://localhost:3001/api/oura/callback}
      OURA_WEBHOOK_URL: ${OURA_WEBHOOK_URL:-}
      OURA_WEBHOOK_VERIFICATION_TOKEN: ${OURA_WEBHOOK_VERIFICATION_TOKEN:-}
      OURA_RATE_LIMIT_MAX: ${OURA_RATE_LIMIT_MAX:-4800}
      # Garmin (optional)
      GARMIN_CLIENT_ID: ${GARMIN_CLIENT_ID:-}
      GARMIN_CLIENT_SECRET: ${GARMIN_CLIENT_SECRET:-}
      GARMIN_AUTH_URL: ${GARMIN_AUTH_URL:-https://diauth.garmin.com/di-oauth2-service/oauth/authorize}
      GARMIN_TOKEN_URL: ${GARMIN_TOKEN_URL:-https://diauth.garmin.com/di-oauth2-service/oauth/token}
      GARMIN_API_BASE_URL: ${GARMIN_API_BASE_URL:-https://apis.garmin.com}
      GARMIN_REDIRECT_URI: ${GARMIN_REDIRECT_URI:-http://localhost:3001/api/garmin/callback}
      GARMIN_SCOPES: ${GARMIN_SCOPES:-}
      GARMIN_WEBHOOK_SECRET: ${GARMIN_WEBHOOK_SECRET:-}
      GARMIN_WEBHOOK_SIGNATURE_HEADER: ${GARMIN_WEBHOOK_SIGNATURE_HEADER:-x-garmin-signature}
      GARMIN_PULL_ENDPOINTS: ${GARMIN_PULL_ENDPOINTS:-}
      GARMIN_RATE_LIMIT_MAX: ${GARMIN_RATE_LIMIT_MAX:-900}
      # AI Coach (optional - uses pattern matching fallback if not set)
      KIMI_API_KEY: ${KIMI_API_KEY:-}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
    ports:
      - "8000:3001"
    volumes:
      - ./backend/uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - health-tracker-network
    command: sh -c "npm run db:migrate && npm start"

  # Frontend (optional - for full stack)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: http://10.0.0.116:8000
    container_name: health-tracker-web
    restart: unless-stopped
    ports:
      - "8080:80"
    environment:
      VITE_API_URL: http://10.0.0.116:8000
    depends_on:
      - backend
    networks:
      - health-tracker-network

volumes:
  postgres_data:
    driver: local

networks:
  health-tracker-network:
    driver: bridge
