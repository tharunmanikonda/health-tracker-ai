<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="mobile-web-app-capable" content="yes" />
    <title>HealthSync</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Sora:wght@400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="root"></div>
    <script>
      // Block pinch-to-zoom (Safari ignores user-scalable=no)
      document.addEventListener('gesturestart', function(e) { e.preventDefault(); });
      document.addEventListener('gesturechange', function(e) { e.preventDefault(); });
      document.addEventListener('gestureend', function(e) { e.preventDefault(); });
      // Block multi-touch zoom on all browsers
      document.addEventListener('touchmove', function(e) {
        if (e.touches.length > 1) { e.preventDefault(); }
      }, { passive: false });
      // Block Ctrl+scroll zoom (desktop)
      document.addEventListener('wheel', function(e) {
        if (e.ctrlKey) { e.preventDefault(); }
      }, { passive: false });
      // Block Ctrl+Plus/Minus keyboard zoom
      document.addEventListener('keydown', function(e) {
        if ((e.ctrlKey || e.metaKey) && (e.key === '+' || e.key === '-' || e.key === '=' || e.key === '0')) {
          e.preventDefault();
        }
      });
    </script>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
